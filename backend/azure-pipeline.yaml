trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    feedsToUse: 'select'
    workingDirectory: 'backend'
- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    projects: '**/*.test.csproj'
    workingDirectory: 'backend'
- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    command: 'build'
    workingDirectory: 'backend'